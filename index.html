<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Random Quote Machine - FreeCodeCamp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen, projection">
    <!-- include fonts -->
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300,500' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type='text/css'>
</head>

<body>
    <main>
        <h1>Random Quote Machine</h1>
        <h2 class="sub-title">Generate and Share quotes!</h2>
        <a href="https://twitter.com/wgoulaart" class="text-normal" target="_blank">@wgoulaart</a>
        <section class="random-quote-container">
            <p class="random-quote-text">
                <span class="quote-text">Nothing is impossible, the word itself says, “I’m possible!”</span>
                <small class="random-quote-author">Audrey Hepburn</small>
            </p>
            <div class="random-quote-share">
                <p>
                    Share quote on Twitter:
                    <a href="" class="share-tt" href="" data-size="large" target="_blank"><i class="fa fa-twitter-square"></i></a>
                </p>
            </div>
            <button class="random-quote-button">New quote</button>
        </section>
    </main>
    <script src="scripts/jquery-2.2.4.min.js"></script>
    <script src="scripts/code.js" type="text/javascript"></script>
</body>

</html>
